<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Raleway:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Mejores grano, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="nombre" id="email" placeholder="Tu Email">
                </div>

                <div class="campo">
                    <label for="email">Número de personas:</label>
                    <select>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" name="nombre" id="hora" min="08:00" max="18:00">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="nombre" id="fecha">
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
            <div class="imagen">
                <img src="build/img/granos_cafe.jpg" alt="imagen fondo contacto">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor footer-contenido">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Cra 1B # 2 - 30</p>
                <p>Bogotá, Colombia</p>
            </div>

            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 320-9595-077</p>
                <a href="tel:3209595077">Llamar</a>
            </div>

            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun - Vie: 8 a.m - 6 p.m</p>
                <p>Sab: 8 a.m - 5 p.m</p>
                <p>Dom: <span>Cerrado</span></p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. La Cafetería </p>
    </footer>
</body>
</html>
